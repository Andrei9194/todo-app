<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="account-section.css">
    <link rel="stylesheet" href="signOut.css">
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-storage.js" defer></script>

    <script src="./js-file/firebase.config.js" defer></script>
    <script src="./js-file/script.js" defer></script>
    <link rel="icon" href="./todo.png" type="image/gif">
    <title>ToDoList</title>
</head>

<body>
    <header class="header signed-out hidden">
        <div class="logo-area">
            <img src="./assets/logo_signIn.png" alt="logo-main" class="logo-nav-menu" />
        </div>
        <nav class="nav-menu">
            <button class="account-info"><img src="./assets/photo.png" alt="Account" class="accoun-info-img"></button>
            <section class="section-account hidden">
                <button class="add-avatar">
                    <label for="userAvatar">
                        <img src='./assets/add-avatar.png' class="img-account" alt="AVATAR" data-account-img>
                        <input type="file" src="./assets/photo.png" alt="Avatar" id="userAvatar" name='userAvatar' class="input-avatar" data-userAvatar/>
                    </label>
                </button>
                <div class="account-content">
                </div>
                <button class="signout button-signOut"><span>Log out</span></button>
            </section>
        </nav>
    </header>

    <section class="regist-section signed-in hidden">
        <div class="main-logo">
            <img src="./assets/mainLogo.png" alt="main-logo" class="logo">
        </div>
        <div class="mainForm">
            <div class="main-btns">
                <button class="regist-btn signup">Sign up</button>
                <button class="regist-btn signin unfocus" data="signin-btn">Sign in</button>
            </div>
            <form id="signup-form" class="form">
                <div class="input-field username">
                    <img src="./assets/username.png" alt="username" class="input-img">
                    <label for="nickname" class="regist-label">
                        <input type="text" class="regist-input" placeholder="Username" id="nickname">
                    </label>
                </div>
                <div class="input-field">
                    <img src="./assets/email.png" alt="email" class="input-img">
                    <label for="email" class="regist-label">
                    <input type="email" class="regist-input opacity" id="email" placeholder="Email" required />
                  </label>
                </div>
                <div class="input-field">
                    <img src="./assets/password.png" alt="password" class="input-img">
                    <label for="password" class="regist-label">    
                    <input type="password" class="regist-input" id="password" placeholder="Password" required />
                  </label>
                </div>
                <div class="input-field input-field-btn">
                    <button class="submit-btn">Sign Up</button>
                </div>
            </form>

        </div>
    </section>
    <section class="toDo-section signed-out hidden">
        <form id="todo-form" class="todo-Form">
            <label for="todo-input" class="label-todo">
                <input type="text" id="todo-input" class="todo-input" placeholder="Add you task" />
            </label>
            <button class="add-task-button" data="addTask-btn">
                <img src="./assets/add_button.png" alt="add-task-button" class="img-add-task">
            </button>
        </form>
    </section>
    <section class="todos-section signed-out hidden">
        <h2 class="todo-section-text">Todo's</h2>
        <article class="todo-list">
        </article>
    </section>


</body>

</html>
