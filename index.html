<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js" defer></script>
    <script src="./js-file/firebase.config.js" defer></script>
    <script src="./js-file/script.js" defer></script>
    <link rel="icon" href="./todo.png" type="image/gif">
    <title>ToDoList</title>
</head>

<body>
    <header class="header signed-out hidden">
        <div class="logo-area">
            <img src="logo.jpg" alt="logo-main" class="logo-nav-menu" />
        </div>
        <nav class="nav-menu">
            <button class="signout">Log out</button>
            <button class="account-info"><img src="" alt="Account"></button>
        </nav>
    </header>

    <section class="regist-section signed-in hidden">
        <div class="main-logo">
            <img src="./assets/mainLogo.png" alt="main-logo" class="logo">
        </div>
        <div class="mainForm">
            <div class="main-btns">
                <button class="regist-btn signup">Sign up</button>
                <button class="regist-btn signin unfocus" data="signin-btn">Sign in</button>
            </div>
            <form id="signup-form" class="form">
                <div class="input-field username">
                    <img src="./assets/username.png" alt="username" class="input-img">
                    <label for="nickname">
                        <input type="text" class="regist-input" placeholder="Username" id="nickname">
                    </label>
                </div>
                <div class="input-field">
                    <img src="./assets/email.png" alt="email" class="input-img">
                    <label for="email">
                    <input type="email" class="regist-input opacity" id="email" placeholder="Email" required />
                  </label>
                </div>
                <div class="input-field">
                    <img src="./assets/password.png" alt="password" class="input-img">
                    <label for="password">    
                    <input type="password" class="regist-input" id="password" placeholder="Password" required />
                  </label>
                </div>
                <div class="input-field input-field-btn">
                    <button class="submit-btn">Sign Up</button>
                </div>
            </form>

        </div>
    </section>
    <section class="section-account hidden" style="border: 1px solid black">
        <img src="" alt="AVATAR" data-account-img>
        <div class="account-content"></div>
    </section>
    <section class="toDo-section signed-out hidden">
        <form id="todo-form">
            <label for="todo-input"><input type="text" id="todo-input" placeholder="Add you task" /></label>
            <button class="add-task-button" data="addTask-btn">+</button>
        </form>
    </section>
    <div class="todo-list"></div>

</body>

</html>
