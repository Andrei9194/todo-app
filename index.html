    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js" defer></script>

    <title>ToDo App</title>

<body>
    <header class="header hidden">
        <div class="logo-area">
            <img src="" alt="logo-main" class="logo-nav-menu" />
        </div>
        <nav class="nav-menu">
            <ul class="nav-links">
                <li class="logged-out">
                    <a href="" class="logout">Log out</a>
                </li>
                <li class="logged-out">
                    <a href="" class="account-info">Account</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="regist-section logged-in">
        <div class="main-logo">
            <img src="" alt="main-logo" class="logo">
        </div>
        <div class="enter-form">
            <div class="main-btns">
                <button class="regist-btn signup">Sign Up</button>
                <button class="regist-btn signin" data="signin-btn">Sign In</button>
            </div>
            <form id="registration-form">
                <div class="input-field">
                    <label for="nickname">
                        <input type="text" placeholder="Enter your Nickname" id="nickname">
                    </label>
                </div>
                <div>
                    <label for="email">
                    <input type="email" id="email" placeholder="Enter your Email" required />
                  </label>
                </div>
                <div class="input-field">
                    <label for="password">
                    <input type="password" id="password" placeholder="Password" required />
                  </label>
                </div>
                <div>
                    <button class="signup-submit-btn">Submit</button>
                </div>
            </form>
        </div>
        </div>
